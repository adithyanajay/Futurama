<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="nav-bar">

        <div class="search">
            <input type="text" name="search" id="searchBox" placeholder="search" onkeyup="search()">
        </div>
        <div class="logo">
            <img src="https://vignette.wikia.nocookie.net/en.futurama/images/f/f2/PhilipJ.Fry.png/revision/latest?cb=20110916120042" alt="" class="logo-img-1">
            <h1>Futurama</h1>
            <img src="https://vignette.wikia.nocookie.net/en.futurama/images/f/f2/PhilipJ.Fry.png/revision/latest?cb=20110916120042" alt="" class="logo-img-2">
        </div>
    </nav>

    <div class="container">

    </div>

    <div class="popup">
        <button>&#10005</button>
        <div class="content">
            <div class="chr-img">
                
            </div>

                    <p>Name : </p>
                    <p>Age : </p>
                    <p>Status : </p>
                    <p>Species : </p>

<script src="app.js"></script>

</html>
